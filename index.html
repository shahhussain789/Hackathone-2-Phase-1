<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .login-container {
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 2em;
            }

            .login-header p {
                font-size: 1em;
            }

            .login-form {
                padding: 30px 20px;
            }

            .icon {
                font-size: 3em;
            }

            .btn-login {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.8em;
            }

            .login-header {
                padding: 25px 15px;
            }

            .login-form {
                padding: 25px 15px;
            }

            .demo-credentials {
                font-size: 13px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .demo-credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        .demo-credentials strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üìù</div>
            <h1>TODO APP</h1>
            <p>Sign in to manage your tasks</p>
        </div>

        <div class="login-form">
            <div id="alert" class="alert"></div>

            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login">Sign In</button>
            </form>

            <div class="demo-credentials">
                <strong>Demo Credentials:</strong>
                Username: <code>demo</code><br>
                Password: <code>demo123</code>
            </div>

            <div class="footer-text">
                Phase I - In-Memory Storage
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('todoAppLoggedIn') === 'true') {
            window.location.href = 'todo_app.html';
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Simple demo authentication (replace with real backend in Phase II)
            if (username === 'demo' && password === 'demo123') {
                // Store login state
                localStorage.setItem('todoAppLoggedIn', 'true');
                localStorage.setItem('todoAppUsername', username);

                // Show success and redirect
                showAlert('Login successful! Redirecting...', 'info');

                setTimeout(() => {
                    window.location.href = 'todo_app.html';
                }, 1000);
            } else {
                showAlert('Invalid username or password. Please try again.');
            }
        }

        // Show demo info on load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showAlert('Use demo/demo123 to login', 'info');
            }, 500);
        });
    </script>
</body>
</html>
